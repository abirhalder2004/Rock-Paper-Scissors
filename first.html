<!DOCTYPE html>
<html lang="en">
<head>
               <meta charset="UTF-8">
               <meta name="viewport" content="width=device-width, initial-scale=1.0">
               <title>Rock Paper Scissors Game</title>
               <link rel="stylesheet" href="first.css">
</head>
<body>
               <h1>Rock Paper Scissors</h1>
               <div class="gameRPS">
                              <div class="game" id="rock"><img src="./rock.png" alt=""></div>
                              <div class="game" id="paper"><img src="./paper.png" alt=""></div>
                              <div class="game" id="scissors"><img src="./scissors.png" alt=""></div>
               </div>
               <div class="score">
                              <div>
                                             <p id="userScore">0</p>
                                             <p>You</p>
                              </div>
                              <div>
                                             <p id="compScore">0</p>
                                             <p>Computer</p>
                              </div>
               </div>
               <div class="msg">
                              <p id="move">Play Your Move</p>

               </div>
            
</body>
<script src="first.js"></script>
</html>
